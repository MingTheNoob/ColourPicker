<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Picker</title>
</head>

<body>
    <div class="container" data-aos="zoom-out" data-aos-delay="100">
        <div class="colour-picker-wrapper">
            <div class="colour-picker-col">
                <div id="colourPicker"></div>
            </div>
            <div class="colour-picker-col colour-picker-desc">
                <p class="lead fs-5">
                    Welcome to the Colour Picker! This is a simple colour picker that allows you to pick
                    colours and get the <code>hex</code>, <code>rgb</code>, and <code>hsl</code> codes for it.
                </p>
                <hr>
                <br>
                <h5><strong>Selected Colour:</strong></h5>
                <div id="colour-picker-values"></div>
                <br>
                <input type="text" id="colour-picker-hexInput">
            </div>
        </div>
    </div>
</body>

</html>
